<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tong_a+b</title>
</head>
<body>
<script>
    var a = parseInt(prompt("Nhập a",''));
    var b = parseInt(prompt("Nhập b",''));
    if ((a+b)<4) {
        document.write(result = 'Below');
    } else {
        document.write(result = 'Over');
    }
</script>
</body>
</html>
